<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Montserrat", "sans-serif"],
            serif: ["Fraunces", "serif"],
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Global container -->
    <div class="flex flex-col items-center min-h-screen bg-rose-50">
      <!-- Card container -->
      <div
        class="m-6 flex flex-col space-y-3 bg-white rounded-xl md:space-y-0 md:flex-row md:m-auto"
      >
        <!-- Image container -->
        <img
          src="images/image-product-mobile.jpg"
          alt=""
          class="object-fit w-96 md:w-72 rounded-t-xl md:hidden"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt=""
          class="object-fit md:w-72 rounded-r-none rounded-l-xl hidden md:block"
        />
        <!-- Content container -->
        <div
          class="flex flex-col px-6 py-4 max-w-sm space-y-4 md:p-8 md:max-w-xs"
        >
          <div class="space-y-2">
            <p
              class="tracking-[0.25rem] text-xs uppercase text-green-800 font-sans font-medium"
            >
              perfume
            </p>
            <p class="font-bold capitalize text-3xl font-serif pl-0.5">
              gabrielle essence eau ee parfum
            </p>
            <p class="text-gray-400 text-sm py-2">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <!-- Pricing  -->
          <div class="flex items-center">
            <p class="text-3xl font-bold text-emerald-700 font-serif">
              $149.99
            </p>
            <p class="line-through ml-4 text-sm text-gray-400 font-medium">
              $169.99
            </p>
          </div>
          <!-- Button -->
          <button class="my-8">
            <div
              class="flex items-center justify-center bg-emerald-700 space-x-3 p-4 rounded-lg shadow-sm hover:bg-emerald-900 hover:shadow-lg hover:-translate-y-0.5 transition duration-200"
            >
              <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                  fill="#FFF"
                />
              </svg>
              <span class="text-white text-sm font-medium">Add to Cart</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
